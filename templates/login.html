<html>
<head>
    <title>Ecology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Telugu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    {% include "nav.html" %}
    {% block content %}
    <div class="main-body">
        <div class="container">
            <img src="Logo.svg" alt="Company image">
        </div>
        <div class="container">
            <h1><strong>Welcome Back!</strong></h1>
            <h5>Not Registered <a href="/register">Sign up here</a></h5>
        </div>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Login</button>
        </form>
        <div style="float: left">
            <img src="Onboard-Illust_1.png" alt="image" />
        </div>
    </div>
    {% endblock %}
</body>
<footer>
    <script type="text/javascript" src="/static/main.js"></script>
</footer>
</html>
